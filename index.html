        }

      const addToCart = (product) => {
        const existing = posCart.find(item => item.id === product.id);

            item.id === product.id 
              ? { ...item, quantity: item.quantity + 1, total: (item.quantity + 1) * item.price }

          ));
        } else {
          setPosCart([...posCart, { ...product, quantity: 1, total: product.price }]);

      const removeFromCart = (productId) => {

        if (newQty <= 0) {
          removeFromCart(productId);
          return;
        }
        setPosCart(posCart.map(item => 
          item.id === productId

            : item
        ));
      };

          for (const item of posCart) {

              movement_type: 'out',

              ...newInvoice, 
              products: posCart.map(item => ({
                name: item.name,
                price: item.price,
                stock: item.quantity,
                total: item.total
              }))
            });
          }

          setPosCart([]);
          setPosCustomer(null);
          loadData();
        } catch (err) {
          alert('âŒ SatÄ±ÅŸ hatasÄ±: ' + err.message);
        }
      };

      // EXCEL IMPORT
      const handleExcelImport = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = async (event) => {
          try {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const worksheet = workbook.Sheets[workbook.SheetNames[0]];
            const jsonData = XLSX.utils.sheet_to_json(worksheet);

            if (!jsonData.length) return alert('âŒ Excel boÅŸ!');

            let updated = 0, inserted = 0, errors = [];

            for (const row of jsonData) {
              try {
                const barcode = row.barkod || row.Barkod || row.barcode || row.Barcode;
                const name = row.urun || row.Urun || row.name || row.Name || row['ÃœrÃ¼n AdÄ±'];
                const price = parseFloat(row.fiyat || row.Fiyat || row.price || 0);
                const stock = parseInt(row.stok || row.Stok || row.stock || 0);
                const depot = row.depo || row.Depo || row.depot || 'Ana Depo';
                const minStock = parseInt(row.min_stok || row.min_stock || 10);

                if (!name) continue;

                if (barcode) {
                  const { data: existing } = await supabase.from('products').select('*').eq('barcode', barcode).single();

                  if (existing) {
                    await supabase.from('products').update({
                      name, price, stock, current_stock: stock, depot, min_stock: minStock, total: price * stock
                    }).eq('id', existing.id);
                    updated++;
                  } else {
                    await supabase.from('products').insert({
                      name, price, stock, current_stock: stock, depot, barcode, min_stock: minStock, total: price * stock
                    });
                    inserted++;
                  }
                } else {
                  await supabase.from('products').insert({
                    name, price, stock, current_stock: stock, depot, min_stock: minStock, total: price * stock
                  });
                  inserted++;
                }
              } catch (err) {
                errors.push(`${row.urun || row.name}: ${err.message}`);
              }
            }

            alert(`âœ… TamamlandÄ±!\n\nğŸ“¥ Yeni: ${inserted}\nğŸ”„ GÃ¼ncellenen: ${updated}`);
            loadData();
            if (fileInputRef.current) fileInputRef.current.value = '';
          } catch (err) {
            alert('âŒ Excel hatasÄ±: ' + err.message);

        };
        reader.readAsArrayBuffer(file);
      };

              () => {}

              alert("âŒ Kamera eriÅŸimi reddedildi!");
              setModal('');
            });

        if (html5QrCodeRef.current) {

            html5QrCodeRef.current = null;
            setModal('');

      const searchByBarcode = async (barcode) => {

        const { data } = await supabase.from('products').select('*').eq('barcode', barcode.trim()).single();

            setModal('detail');

          alert(`âŒ Barkod bulunamadÄ±: ${barcode}`);

      const addStockMovement = async (type, qty) => {
        try {
          let newStock = selectedProduct.current_stock;

          else if (type === 'out') {
            if (qty > newStock) return alert('âŒ Yetersiz stok!');

          await supabase.from('products').update({ current_stock: newStock }).eq('id', selectedProduct.id);
          await supabase.from('stock_movements').insert({
            product_id: selectedProduct.id,
            movement_type: type,

            user_id: currentUser.id

          alert('âœ… Stok gÃ¼ncellendi!');

        } catch (err) {
          alert('âŒ Hata: ' + err.message);
        }

      const filtered = products.filter(p =>

      if (!currentUser) {

              <input

                value={loginForm.username}
                onChange={e => setLoginForm({...loginForm, username: e.target.value})}
                className="w-full px-4 py-3 border rounded-lg mb-3"
              />
              <input
                type="password"
                placeholder="Åifre"
                value={loginForm.password}
                onChange={e => setLoginForm({...loginForm, password: e.target.value})}
                onKeyPress={e => e.key === 'Enter' && handleLogin()}
                className="w-full px-4 py-3 border rounded-lg mb-4"

                GiriÅŸ Yap
              </button>
              <p className="text-center text-sm text-gray-500 mt-4">VarsayÄ±lan: admin / admin123</p>
            </div>
          </div>
        );
      }

      if (loading) {
        return (
          <div className="min-h-screen bg-gray-100 flex items-center justify-center">
            <div className="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600"></div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gray-100">
          <nav className="bg-white shadow mb-6">
            <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center flex-wrap gap-4">
              <div className="flex gap-2 flex-wrap">
                {['dashboard', 'pos', 'products', 'invoices', 'customers'].map(p => (
                  <button key={p} onClick={() => setPage(p)} className={`px-3 py-2 rounded-lg text-sm ${page === p ? 'bg-blue-600 text-white' : 'text-gray-600'}`}>
                    {p === 'dashboard' ? 'ğŸ“Š' : p === 'pos' ? 'ğŸ›’' : p === 'products' ? 'ğŸ“¦' : p === 'invoices' ? 'ğŸ“„' : 'ğŸ‘¥'}
                  </button>
                ))}
              </div>
              <div className="flex items-center gap-3">
                <span className="text-sm">ğŸ‘¤ {currentUser.full_name}</span>
                {alerts.length > 0 && (
                  <button onClick={() => setModal('alerts')} className="bg-red-500 text-white px-3 py-2 rounded-lg text-sm">
                    ğŸ”” {alerts.length}
                  </button>
                )}
                <button onClick={handleLogout} className="bg-gray-200 px-4 py-2 rounded-lg text-sm">Ã‡Ä±kÄ±ÅŸ</button>
              </div>
            </div>
          </nav>

          <div className="max-w-7xl mx-auto px-6">
            {page === 'dashboard' && dashboardData && (
              <div className="space-y-6">
                <h1 className="text-3xl font-bold">ğŸ“Š Dashboard</h1>
                
                <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
                  <div className="bg-gradient-to-br from-blue-500 to-blue-600 text-white rounded-xl p-6">
                    <p className="text-sm opacity-80">BugÃ¼nkÃ¼ SatÄ±ÅŸ</p>
                    <p className="text-3xl font-bold mt-2">{dashboardData.todaySales.toFixed(2)} â‚º</p>
                    <p className="text-sm mt-2">{dashboardData.todayOrders} sipariÅŸ</p>
                  </div>
                  
                  <div className="bg-gradient-to-br from-green-500 to-green-600 text-white rounded-xl p-6">
                    <p className="text-sm opacity-80">Toplam ÃœrÃ¼n</p>
                    <p className="text-3xl font-bold mt-2">{dashboardData.totalProducts}</p>
                  </div>
                  
                  <div className="bg-gradient-to-br from-purple-500 to-purple-600 text-white rounded-xl p-6">
                    <p className="text-sm opacity-80">MÃ¼ÅŸteriler</p>
                    <p className="text-3xl font-bold mt-2">{dashboardData.totalCustomers}</p>
                  </div>
                  
                  <div className="bg-gradient-to-br from-red-500 to-red-600 text-white rounded-xl p-6">
                    <p className="text-sm opacity-80">DÃ¼ÅŸÃ¼k Stok</p>
                    <p className="text-3xl font-bold mt-2">{dashboardData.lowStockCount}</p>
                  </div>
                </div>

                {dashboardData.lowStockProducts.length > 0 && (
                  <div className="bg-red-50 border-2 border-red-200 rounded-lg p-6">
                    <h3 className="text-xl font-bold text-red-800 mb-4">âš ï¸ DÃ¼ÅŸÃ¼k Stoklu ÃœrÃ¼nler</h3>
                    <div className="space-y-2">
                      {dashboardData.lowStockProducts.map(p => (
                        <div key={p.id} className="flex justify-between bg-white p-3 rounded">
                          <div>
                            <p className="font-semibold">{p.name}</p>
                            <p className="text-sm text-gray-600">Kalan: {p.current_stock} / Min: {p.min_stock}</p>

                      ))}

                )}

                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                  <button onClick={() => setPage('pos')} className="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-6 rounded-xl hover:shadow-xl">
                    <p className="text-4xl mb-3">ğŸ›’</p>

                  <button onClick={generateBarcodeLabels} className="bg-gradient-to-r from-green-500 to-emerald-600 text-white p-6 rounded-xl hover:shadow-xl">
                    <p className="text-4xl mb-3">ğŸ·ï¸</p>

                  </button>
                  
                  <button onClick={startScanner} className="bg-gradient-to-r from-pink-500 to-rose-600 text-white p-6 rounded-xl hover:shadow-xl">
                    <p className="text-4xl mb-3">ğŸ“¸</p>

              </div>
            )}

            {page === 'pos' && (
